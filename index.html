<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Simples - Nome e N√∫meros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .card-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .participants-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        
        .participant-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .participant-item:last-child {
            border-bottom: none;
        }
        
        .result-section {
            text-align: center;
            margin-top: 30px;
        }
        
        .winner-display {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .winner-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .winner-numbers {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .counter {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .number-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .number-inputs {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .winner-display {
                font-size: 1.2rem;
                padding: 20px;
            }
            
            .winner-name {
                font-size: 1.5rem;
            }
            
            .winner-numbers {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≤ Sorteio Simples</h1>
            <p>Cadastre seu nome e n√∫meros para participar do sorteio</p>
        </header>
        
        <div class="card">
            <h2 class="card-title">Cadastro de Participante</h2>
            
            <form id="participantForm">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" required placeholder="Digite seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="number1">Primeiro N√∫mero:</label>
                    <input type="number" id="number1" required min="1" max="99" placeholder="Ex: 25">
                </div>
                
                <div class="form-group">
                    <label for="number2">Segundo N√∫mero:</label>
                    <input type="number" id="number2" required min="1" max="99" placeholder="Ex: 42">
                </div>
                
                <button type="submit" class="btn">‚ûï Adicionar Participante</button>
            </form>
            
            <div class="counter">
                Participantes cadastrados: <span id="participantCount">0</span>
            </div>
            
            <div class="participants-list" id="participantsList">
                <p style="text-align: center; color: #666;">Nenhum participante cadastrado</p>
            </div>
            
            <div class="result-section">
                <button id="drawBtn" class="btn btn-success">üéØ Realizar Sorteio</button>
                
                <div class="winner-display" id="winnerDisplay">
                    <div>Aguardando sorteio...</div>
                </div>
                
                <button id="resetBtn" class="btn btn-warning">üîÑ Reiniciar Sorteio</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Array para armazenar participantes
        let participants = [];
        let winner = null;
        
        // Elementos do DOM
        const participantForm = document.getElementById('participantForm');
        const participantsList = document.getElementById('participantsList');
        const participantCount = document.getElementById('participantCount');
        const drawBtn = document.getElementById('drawBtn');
        const resetBtn = document.getElementById('resetBtn');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const notification = document.getElementById('notification');
        
        // Fun√ß√£o para mostrar notifica√ß√µes
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Fun√ß√£o para atualizar a lista de participantes
        function updateParticipantsList() {
            participantCount.textContent = participants.length;
            
            if (participants.length === 0) {
                participantsList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum participante cadastrado</p>';
                return;
            }
            
            let html = '';
            participants.forEach((participant, index) => {
                html += `
                    <div class="participant-item">
                        <span>${participant.name}</span>
                        <span>${participant.number1.toString().padStart(2, '0')}-${participant.number2.toString().padStart(2, '0')}</span>
                    </div>
                `;
            });
            participantsList.innerHTML = html;
        }
        
        // Fun√ß√£o para realizar o sorteio
        function performDraw() {
            if (participants.length === 0) {
                showNotification('Adicione participantes antes de realizar o sorteio!', 'error');
                return;
            }
            
            // Selecionar um participante aleat√≥rio
            const randomIndex = Math.floor(Math.random() * participants.length);
            winner = participants[randomIndex];
            
            // Mostrar o vencedor
            winnerDisplay.innerHTML = `
                <div>üèÜ Parab√©ns ao vencedor!</div>
                <div class="winner-name">${winner.name}</div>
                <div class="winner-numbers">${winner.number1.toString().padStart(2, '0')}-${winner.number2.toString().padStart(2, '0')}</div>
            `;
            
            showNotification('Sorteio realizado com sucesso!', 'success');
        }
        
        // Fun√ß√£o para reiniciar o sorteio
        function resetDraw() {
            winner = null;
            winnerDisplay.innerHTML = '<div>Aguardando sorteio...</div>';
            showNotification('Sorteio reiniciado!', 'success');
        }
        
        // Event Listener para o formul√°rio de cadastro
        participantForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);
            
            // Valida√ß√£o simples
            if (!name) {
                showNotification('Digite seu nome!', 'error');
                return;
            }
            
            if (isNaN(number1) || isNaN(number2)) {
                showNotification('Digite dois n√∫meros v√°lidos!', 'error');
                return;
            }
            
            if (number1 < 1 || number1 > 99 || number2 < 1 || number2 > 99) {
                showNotification('Os n√∫meros devem estar entre 1 e 99!', 'error');
                return;
            }
            
            // Verificar se o nome j√° est√° cadastrado
            const nameExists = participants.some(p => p.name.toLowerCase() === name.toLowerCase());
            if (nameExists) {
                showNotification('Este nome j√° est√° cadastrado!', 'error');
                return;
            }
            
            // Adicionar participante
            participants.push({
                name: name,
                number1: number1,
                number2: number2
            });
            
            // Limpar formul√°rio
            participantForm.reset();
            
            // Atualizar interface
            updateParticipantsList();
            showNotification('Participante adicionado com sucesso!');
        });
        
        // Event Listener para realizar sorteio
        drawBtn.addEventListener('click', performDraw);
        
        // Event Listener para reiniciar
        resetBtn.addEventListener('click', resetDraw);
        
        // Inicializa√ß√£o
        updateParticipantsList();
    </script>
</body>
</html>
